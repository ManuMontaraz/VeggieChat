<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VeggieChat</title>
		<link rel="shortcut icon" type="image/x-icon" href="img/logo_mini.png"/>
		
		<link rel="stylesheet" href="css/cssIndex.css">
		<script src="js/jsIndex.js"></script>

	</head>
	<body>
		<div id="logo">
			<img src="https://metrocuadradoestudio.com/wp-content/uploads/2024/01/blanco-logo.png">
		</div>
		<section id="login"><!--class="active"-->
			<div class="container">
				<form id="login_form" method="get" >
					<input id="name" type="text" name="name" placeholder="TU NOMBRE" style="--TRANSITION_DELAY:.75s;">
					<input id="secret" type="text" name="secret" placeholder="NOMBRE DEL CHAT" style="--TRANSITION_DELAY:1s;">
					<input id="password" type="password" name="password" placeholder="CONTRASEÑA" style="--TRANSITION_DELAY:1.25s;">
					<input type="submit" value="ENTRAR" style="--TRANSITION_DELAY:1.5s;">
				</form>
			</div>
		</section>
		<section id="content"><!--class="active"-->
			<div id="chat_viewers" class="container">
				
			</div>
			<div id="chat_content" class="container" style="--TRANSITION_DELAY:.25s;">
				<div id="chat_text"></div>
				<div id="chat_bottom">
					<form id="chat_form">
						<input id="name" type="text" placeholder="ESCRIBE AQUÍ" style="--TRANSITION_DELAY:1.25s;">
						<input type="submit" value="/\" style="--TRANSITION_DELAY:1.25s;">
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
